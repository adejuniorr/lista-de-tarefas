<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1><span>Lista de Tarefas</span></h1>
    <div class="search_add_container">
      <span class="input_field">
        <input 
          type="text" 
          placeholder="Digite para pesquisar uma tarefa"
          maxlength="50"
          name="search_task_input"
          id="search-task-input"
        >
      </span>
      <button class="primary_button" id="add-task"><span>Adicionar Tarefa</span></button>
    </div>
    <ul class="tasks_list" id="tasks-list">
    </ul>
    <div class="create_task_modal" id="create-task-modal">
      <span class="close_modal" id="close-modal">&times;</span>
      <h2>Adicionar Tarefa</h2>
      <form id="create-task-form">
        <div class="input_row">
            <label for="task-date-conclusion-input">
              Título
            </label>
            <span class="input_field">
              <input
                type="text"
                placeholder="Digite um título"
                maxlength="50"
                name="task_title_input"
                id="task-title-input"
              >
          </span>
          <p class="error_msg" id="title-error"></p>
        </div>
        <div class="input_row">
          <label for="task-date-conclusion-input">
            Descrição
          </label>
          <span class="input_field">
            <textarea
              name="task_description_input"
              id="task-description-input"
              rows="3"
              placeholder="Digite uma descrição para a tarefa"
            ></textarea>
          </span>
          <p class="error_msg" id="description-error"></p>
        </div>
        <div class="input_row">
          <label for="task-date-conclusion-input">
            Data de Conclusão
          </label>
          <span class="input_field">
            <input
              type="date"
              name="task_date_conclusion_input"
              id="task-conclusion-date-input"
              min=""
            >
          </span>
          <p class="error_msg" id="conclusion-date-error"></p>
        </div>
        <button
          type="submit"
          class="primary_button" 
          id="create-task-button"
        >
          <span>Criar Tarefa</span>
        </button>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
